 <!DOCTYPE html>
<html>
    <head>
        <title>Agenda Telefonica</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>

        <header>
            <h1>Cadastro</h1>

        </header>
        <div class="container">
            <form id="formulario">
                <input type="text" id="nome" placeholder="Insira o nome">
                <input type="tel" id="telefone" placeholder="Insira o telefone">
                <input type="submit">
            </form>

            <h2>Lista de contatos</h2>

            <table>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
                <td>{variavel}</td>
                <td>{variavel}</td>
            </table>
        </div>

        <br>
        <footer>Copyright</footer>

        <script src="script.js"></script>
    </body>
</html>
